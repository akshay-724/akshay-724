<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid" onmousedown={toggleSection1}>
            <h3 class="slds-text-heading_small">Section 1</h3>
            <lightning-icon if:true={section1Expanded} icon-name="utility:chevronup" size="small"></lightning-icon>
            <lightning-icon if:false={section1Expanded} icon-name="utility:chevrondown" size="small"></lightning-icon>
        </div>
        <template if:true={section1Expanded}>
            <!-- Content for Section 1 -->

    </div>
